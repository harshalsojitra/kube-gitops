
name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        env:
          CR_PAT: ${{ secrets.GHCR_PAT }}
        run: echo $CR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/my-app:latest app/

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/my-app:latest

      - name: Update dev overlay image tag
        run: |
          cd deploy/overlays/dev
          kustomize edit set image \
            my-app=ghcr.io/${{ github.repository }}/my-app:$(date +%s)
          cd ../../..

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update dev image tag"
          git push
