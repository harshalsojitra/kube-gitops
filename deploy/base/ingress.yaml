apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: dev.kube-gitops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-dev  # Make sure this matches your service name
            port:
              number: 80