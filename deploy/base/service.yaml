apiVersion: v1
kind: Service
metadata:
  name: my-app
  labels:
    # Add this line! It's the "VIP pass" for Prometheus
    release: prometheus 
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000