apiVersion: monitoring.coreos.com/v1
kind: servicemonitor
metadata:
  name: my-app-monitor
  labels:
    release: prometheus # This label must match your Prometheus installation
spec:
  selector:
    matchLabels:
      app: my-app # Matches your Service label
  endpoints:
  - port: http # The name of the port in your Service YAML
    path: /metrics